<div class="splash-container sign-up">
    <div class="card ">
        <div class="card-header text-center">
            <span class="splash-description"><h3>Create Password.</h3></span>
        </div>
        <div class="card-body">
            <form [formGroup]="createPasswordForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control form-control-lg" id="password" type="password" placeholder="password"
                        formControlName="password"
                        [class.is-invalid]="!createPasswordForm.get('password')?.valid && createPasswordForm.get('password')?.touched">
                    <span *ngIf="!createPasswordForm.get('password')?.valid && createPasswordForm.get('password')?.touched">
                        Password is required
                    </span>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input class="form-control form-control-lg" id="password" type="password"
                        placeholder="Confirm Password" formControlName="confirmPassword" appMatchPassword="password"
                        [class.is-invalid]="!createPasswordForm.get('confirmPassword')?.valid && createPasswordForm.get('confirmPassword')?.touched"
                        [class.is-valid]="!createPasswordForm.errors?.notEqual && createPasswordForm.get('confirmPassword')?.touched">
                    <span
                        *ngIf="!createPasswordForm.get('confirmPassword')?.valid && createPasswordForm.get('confirmPassword')?.touched">
                        Confirm Password is required
                    </span>  
                    <span
                        *ngIf="!createPasswordForm.get('confirmPassword')?.touched && createPasswordForm.get('confirmPassword')?.errors?.notEqual && !createPasswordForm.get('confirmPassword')?.errors?.required">
                        Password does not match
                    </span>     
                </div>
                    <button class="btn btn-primary btn-lg btn-block" (click)="handleCreatePassword()"
                     [disabled]="createPasswordForm.invalid">Create Password</button>
            </form>   
        </div>
    </div>
</div>
