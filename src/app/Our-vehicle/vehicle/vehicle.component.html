<div class="dashboard-main-wrapper">
  <!-- ============================================================== -->
  <!-- navbar -->
  <!-- ============================================================== -->
  <app-header></app-header>
  <!-- ============================================================== -->
  <!-- end navbar -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- left sidebar -->
  <!-- ============================================================== -->
  <app-side-menu></app-side-menu>
  <!-- ============================================================== -->
  <!-- end left sidebar -->
  <!-- ============================================================== -->

  <div class="dashboard-wrapper">
    <div class="dashboard-finance">
      <div class="container-fluid dashboard-content">
        <div class="header d-flex">
          <div class="box">
            <h1 class="title">Vehicle Information</h1>
          </div>
          <div class="box">
            <button
              type="button"
              (click)="open(vehicleModal)"
              class="btn add-btn"
            >
              Add Info
            </button>
          </div>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">S/N</th>
              <th scope="col">Client Name</th>
              <th scope="col">Vehicle Name</th>
              <th scope="col">Chasis No</th>
              <th scope="col">Model</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of vehicleData">
              <td>{{ row.id }}</td>
              <td>{{ row.name }}</td>
              <td>{{ row.vehicleName }}</td>
              <td>{{ row.chassis }}</td>
              <td>{{ row.model }}</td>
              <td>
                <button (click)="open(vehicleModal, {})" class="btn edit-btn">
                  Edit
                </button>
                <button
                  (click)="deleteVehicle(row)"
                  class="btn btn-danger mx-3"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!---------------------------------------------- MODAL ---------------------------------------->
  <ng-template #vehicleModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Vehicle Details</h4>

      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>

    <div class="modal-body">
      <form>
        <!-- [formGroup]="formValue" -->
        <div class="form-group">
          <label for="vehicleName">Vehicle Name</label>
          <input
            type="text"
            class="form-control"
            
            id="vehicleName"
            aria-describedby="nameHelp"
            formControlName="vehicleName"
          />
        </div>
        <div class="form-group">
          <label for="chasis">Chasis</label>
          <input
            type="text"
            class="form-control"
            id="chasis"
            aria-describedby="nameHelp"
            formControlName="chassis"
          />
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input
            type="text"
            class="form-control"
            id="model"
            aria-describedby="nameHelp"
            formControlName="model"
          />
        </div>
        <div class="form-group">
          <label for="name">Client Name</label>
          <select id="name" aria-describedby="nameHelp" formControlName="name">
            <option value="">Select Client</option>
            <option *ngFor="let client of clientData" [value]="client.id">
              {{ client.name }}
            </option>
          </select>
        </div>
      </form>
      <div class="modal-footer">
        <button
          id="cancel"
          type="submit"
          (click)="closeModal()"
          class="btn btn-sm btn-outline-danger"
        >
          Close
        </button>
        <button
          (click)="postVehicleDetails()"
          type="submit"
          class="btn btn-sm add-btn"
        >
          Add
        </button>
      </div>
    </div>
  </ng-template>
</div>
