<div class="dashboard-main-wrapper">
  <!-- ============================================================== -->
  <!-- navbar -->
  <!-- ============================================================== -->
  <app-header></app-header>
  <!-- ============================================================== -->
  <!-- end navbar -->
  <!-- ============================================================== -->

  <!-- ============================================================== -->
  <!-- left sidebar -->
  <!-- ============================================================== -->
  <app-side-menu></app-side-menu>

  <!-- ============================================================== -->
  <!-- end left sidebar -->
  <!-- ============================================================== -->

  <div class="dashboard-wrapper">
    <div class="dashboard-finance">
      <div class="container-fluid dashboard-content">
        <div class="header d-flex">
          <div class="box">
            <h1 class="title">Client Details</h1>
          </div>
          <div class="box">
            <button
              type="button"
              class="btn add-btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              (click)="clickAddClient()"
            >
              Add Clients
            </button>
          </div>
        </div>

        <!-- {{alertInstance}} -->
        <ng-container>
          <div
            *ngIf="alertInstance === 'Successful'"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <strong>Hurray!</strong> Client added successfully
            <button
              (click)="closeAlert()"
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div
            *ngIf="alertInstance === 'Error, Try Again'"
            class="alert alert-02 alert-warning alert-dismissible fade show"
            role="alert"
          >
            <strong>Ooops!</strong> Something went wrong.
            <button
              (click)="closeAlert()"
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </ng-container>

        <table class="table mt-3">
          <thead>
            <tr>
              <th scope="col">S/N</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Telephone</th>
              <!-- <th scope="col">Address</th> -->
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of clientData; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ row.name }}</td>
              <td>{{ row.email }}</td>
              <!-- <td>{{ row.address }}</td> -->
              <td>{{ row.telephone }}</td>
              <td>
                <button
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  (click)="onEdit(row)"
                  class="btn edit-btn"
                >
                  Edit
                </button>

                <button
                  (click)="deleteClients(row)"
                  class="btn btn-danger mx-3"
                >
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-------------------------------------- MODAL -------------------------->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Client Details
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form [formGroup]="formValue">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      aria-describedby="nameHelp"
                      formControlName="name"
                    />
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      aria-describedby="emailHelp"
                      formControlName="email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="phone">Telephone</label>
                    <input
                      type="text"
                      class="form-control"
                      id="telephone"
                      formControlName="telephone"
                    />
                  </div>

                  <!-- <div class="form-group">
                    <label for="name">Contact Person</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      formControlName="name"
                    />
                  </div> -->

                  <legend class="text-center">Billing Address</legend>
                  <div class="billingInput">
                    <div class="form-group">
                      <label for="address">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="repName"
                        formControlName="repName"
                      />
                    </div>
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input
                        type="text"
                        class="form-control"
                        id="address"
                        formControlName="address"
                      />
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input
                        type="text"
                        class="form-control"
                        id="city"
                        formControlName="city"
                      />
                    </div>
                    <div class="form-group">
                      <label for="postalCode">Postal Code</label>
                      <input
                        type="text"
                        class="form-control"
                        id="postalCode"
                        formControlName="postalCode"
                      />
                    </div>
                    <div class="form-group">
                      <label for="state">State</label>
                      <input
                        type="text"
                        class="form-control"
                        id="state"
                        formControlName="state"
                      />
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  data-bs-dismiss="modal"
                  id="cancel"
                >
                  Close
                </button>
                <button
                  (click)="postClientDetails()"
                  type="button"
                  class="btn add-btn"
                  *ngIf="showAdd"
                >
                  Add
                </button>

                <button
                  (click)="updateClientDetails()"
                  type="button"
                  class="btn add-btn"
                  *ngIf="showUpdate"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
